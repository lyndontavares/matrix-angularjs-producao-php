                    <input type=text class="form-control input-underline input-lg" placeholder="Nome" ng-model="username" required > 
                    <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Nome obrigatório</span>

                    <input type=password class="form-control input-underline input-lg" placeholder="Senha" ng-model="password" required> 
                    <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Senha obrigatório</span>
               </div>
                
            </div>
