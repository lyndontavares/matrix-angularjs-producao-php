<div class=dashboard-page>
   <div class=container-fluid>
      <div class=row>
         <div class="col-sm-3 col-md-2 sidebar">
            <div class=text-center>
               <h2 class=brand>Matrix <small>2015</small></h2>
               <img src=images/flat-avatar.png class=user-avatar>
               <br><small>{{username}}</small><br>
               <br> <a ui-sref=login class="btn btn-white btn-outline btn-rounded btn-sm" ng-click="logout()">Logout</a> 
            </div>
            <ul class="nav nav-sidebar">
               <li ng-class="{active: $state.includes('overview')}"><a ui-sref=overview>Formulário <span class=sr-only>(current)</span></a></li>
               <li ng-class="{active: $state.includes('reports')}"><a ui-sref=reports>Gráfico</a></li>
               <li ng-class="{active: $state.includes('resultado')}"><a ui-sref=resultado>Resultado</a></li>
               <li ng-class="{active: $state.includes('sobre')}"><a ui-sref=sobre>Regras Avaliação</a></li>
               <li ng-class="{active: $state.includes('senha')}"><a ui-sref=senha>Alterar Senha</a></li>
               <li ng-if="super" ng-class="{active: $state.includes('admin')}"><a ui-sref=admin>Administração</a></li>
            </ul>
         </div>
         
       <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ui-view=""> </div>

      </div>
       
       
   </div>
</div>
